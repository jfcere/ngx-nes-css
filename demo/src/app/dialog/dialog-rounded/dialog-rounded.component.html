<nes-dialog [rounded]="true">
  <p>Rounded dialog</p>
  <p>Alert: this is a dialog.</p>
  <div class="flex-row flex-wrap flex-justify-center">
    <button nes-button (click)="onCancelClick()">Cancel</button>
    <button nes-button color="primary" (click)="onConfirmClick()">Confirm</button>
  </div>
</nes-dialog>
